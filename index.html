<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дані для Arduino</title>
</head>
<body>
    <h1>Введіть дані для Arduino</h1>

    <!-- Форма для введення даних -->
    <form id="dataForm">
        <label for="temperature">Температура (°C):</label>
        <input type="number" id="temperature" required>
        <br>
        <label for="humidity">Вологість (%):</label>
        <input type="number" id="humidity" required>
        <br>
        <button type="submit">Оновити дані</button>
    </form>

    <h2>API дані:</h2>
    <div id="apiData">
        { "temperature": 0, "humidity": 0 }
    </div>

    <script>
        // Об'єкт для зберігання даних
        const apiData = {
            temperature: 0,
            humidity: 0
        };

        // Функція для оновлення даних
        document.getElementById('dataForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Зчитуємо дані з форми
            apiData.temperature = document.getElementById('temperature').value;
            apiData.humidity = document.getElementById('humidity').value;

            // Оновлюємо дані на сторінці
            const apiDiv = document.getElementById('apiData');
            apiDiv.textContent = JSON.stringify(apiData);
            alert('Дані успішно оновлено!');
        });
    </script>
</body>
</html>
